<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myCar;

// Other cars_Fast
let carTypes = ["Images/gcar.png", "Images/yvan.png", "Images/wcar.png","Images/bbike.png", "Images/btruck.png"];
let carColours = ["magenta","blue","yellow","green","orange"];
var cars_Fast = [];
var cars_Slow = [];

var canvasWidth = 480;
let canvasHeight = 520;

// Adding road
var rightRoadLine, leftRoadLine;

function startGame() {
    
    myCar = new component(50, 80, "Images/gcar.png", canvasWidth/2, canvasHeight/2,"image");
    //myCar = new component(50, 80, "white", canvasWidth/6, canvasHeight/2);

    // Road 
    leftRoadLine  = new component(10, canvasHeight, "white", 30, 0,fill=true); 
    rightRoadLine  = new component(10, canvasHeight/8, "white", 440, 0);


    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 520;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    //this.fill = fill;
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.strokeStyle = color;
            if(width<30){ctx.fillRect(this.x, this.y, this.width, this.height);}
            else{ctx.strokeRect(this.x, this.y, this.width, this.height);}
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    

    // Crash Functionality
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {

    
    var x, y;
    for (i = 0; i < cars_Fast.length; i += 1) {
        if (myCar.crashWith(cars_Fast[i])) {
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();

    const min = -30;
    const max = 30;
    const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
    const randomCar = Math.floor(Math.random() * (carTypes.length));
    const randomColour = Math.floor(Math.random() * (carColours.length));
    
     myGameArea.frameNo += 1;
     //console.log('aba');
     //console.log(myGameArea.frameNo);
    if (myGameArea.frameNo == 1 || everyinterval(250)) {
         x = myGameArea.canvas.width ;
         y = myGameArea.canvas.height;
         cars_Fast.push(new component(50, 80, carColours[randomColour],2*x/3+randomNum, y));
    }
    
    for (i = 0; i < cars_Fast.length; i += 1) {
        cars_Fast[i].y += -1;
        cars_Fast[i].update();
    }
    myCar.newPos();    
    myCar.update();

    //  ------------------------- Road center line -----------------
    if (myGameArea.frameNo == 1 || everyinterval(250)) {
        rightRoadLine  = new component(10, canvasHeight/8, "white", 440, 0);
    }
    for (i = 0; i < cars_Fast.length; i += 1) {
        rightRoadLine.y += +1;
        cars_Fast[i].update();
    }
    

    // Road 
    rightRoadLine.update();
    leftRoadLine.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
function moveup() {
    myCar.speedY = -1; 
}

function movedown() {
    myCar.speedY = 1; 
}

function moveleft() {
    myCar.speedX = -1; 
}

function moveright() {
    myCar.speedX = 1; 
}

function clearmove() {
    myCar.speedX = 0; 
    myCar.speedY = 0; 
}
</script>
<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>

<p>If you click a button the red square will start moving. The movement will stop when you stop pressing th button.</p>
<p>We have added the ontouchstart event on the buttons, to make this example work for touch devices.</p>
</body>
</html>
